<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://jawan-tech.web.app/portrait_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jawan Pakistan</title>
</head>
<body>
    <div class="navbar">
       <div class="logo">
        <img src="https://jawan-tech.web.app/landscape_logo.png" alt="Jawan Pakistan Logo">
       </div>
       <div class="link">
        <a href="#">Download PDF</a>
       <a href="#">Rigistration</a>
       </div>
    </div>

    <div class="form">
        <div class="heading">
            <h1>Rigestation Form</h1>
        </div>
        <div class="firstraw">
            <div>
                <label>Institute <span>*</span></label>
                <select required>
                    <option>--Select Your Campus--</option>
                    <option>Hussainabad Campus(Adamje Institute)</option>
                </select>
            </div>
            <div >
                <label>Course <span>*</span></label>
                <select required>
                    <option>--Select Your Course--</option>
                    <option>Web & Mobile App Dev Course</option>
                </select>
            </div>
            <div>
                <label>Class Timing <span>*</span></label>
                <select required>
                    <option>--Select YourTiming--</option>
                    <option>Monday & Thursday 6:30pm to 9:30pm</option>
                    <option>Tuesday & Friday 6:30pm to 9:30pm</option>
                </select>
            </div>
        </div>
        <div class="secondraw">
            <div >
                <label>Full Name <span>*</span></label>
                <input class="diveee" required type="text">
            </div>
            <div>
                <label>Parents/Guardian Name <span>*</span></label>
                <input class="diveee" required type="text">
            </div>
            <div >
                <label>Email Address <span>*</span></label>
                <input class="diveee" required type="email" placeholder="abc123@gmail.com">
            </div>
        </div>
        <div class="thirdraw">
            <div>
                <label>Contact Number <span>*</span></label>
                <input class="diveee" required type="number" placeholder="03XX-XXXXXXX">
            </div>
            <div>
                <label>City Name <span>*</span></label>
                <input class="diveee" required type="text" placeholder="Enter City Name">
            </div>
            <div>
                <label>CNIC/B Form <span>*</span></label>
                <input class="diveee" required type="CNIC" placeholder="XXXXX-XXXXXXXX">
            </div>
        </div>
        <div class="fourthraw">
             <div>
                <label>Gender <span>*</span></label>
                <select required>
                    <option selected disabled>--Select Your Gender--</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
             </div>
             <div>
                <label>Date Of Birth <span>*</span></label>
                <input class="diveee" required type="date">
             </div>
             <div>
                <label>Last Qualification <span>*</span></label>
                <select required>
                    <option>--Select Your Option--</option>
                    <option>Under Matric</option>
                    <option>Matric / O-Level</option>
                    <option>Intermediate / A-Level</option>
                    <option>Graduate</option>
                    <option>Master</option>
                    <option>PHD</option>
                </select>
             </div>
        </div>
        <div class="fifthraw">
            <div>
                <label>Permanent Address <span>*</span></label>
                <input class="diveee" required type="text">
            </div>
        </div>
        <div class="sisthraw">
            <div>
                <label>Passport Size Profile Picture (Face Front and Desent Picture)</label><br>
                <input required class="file" type="file">
            </div>
        </div>
        <div class="sevethraw">
            <div>
                <button type="submit">submit Form</button>
            </div>
        </div>
    </div>


</body>
</html>
